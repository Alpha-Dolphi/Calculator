<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>    
    <div id="calculator">
        <section id="inscription"></section>
        <section id="screen">
            <p id="expression"></p>
            <p id="output">0</p>
        </section>
        <section id="buttons">        
            <button id="initializer" value="CE">CE</button>
            <button id="back" value="C">C</button>
            <button id="module" class="operator" value="%">%</button>
            <button id="division" class="operator" value="/">÷</button>
            <button id="seven" class="digit" value="7">7</button>
            <button id="eight" class="digit" value="8">8</button>
            <button id="nine" class="digit" value="9">9</button>
            <button id="times" class="operator" value="*">×</button>
            <button id="four" class="digit" value="4">4</button>
            <button id="five" class="digit" value="5">5</button>
            <button id="six" class="digit" value="6">6</button>
            <button id="minus" class="operator" value="-">-</button>
            <button id="one" class="digit" value="1">1</button>
            <button id="two" class="digit" value="2">2</button>
            <button id="three" class="digit" value="3">3</button>
            <button id="zero" class="digit" value="0">0</button>
            <button id="dot" value=".">•</button>
            <button id="equals" value="=">=</button>
            <button id="plus" class="operator" value="+">+</button>               
        </section>
    </div>
    <div id="shade"></div>
    <section class="double" id="footer">
        <p>Copyright © 2022 Alpha-Dolphi</p><a href="https://github.com/Alpha-Dolphi" target="_blank"><i class="fa fa-github" style="font-size: 2rem;"></i></a>
    </section>
</body>
<script src="js-file.js"></script>
</html>
